

<h2>Personas</h2>
<ul>
    <li *ngFor="let person of personas" (click)="onSelect(person)">
        <span class="badge">{{person.name}} </span>
    </li>
</ul>    



<div *ngIf="selectedPersona">
    <h2>{{selectedPersona.name | uppercase}}</h2>
    <div><span>name:</span>{{selectedPersona.name}}</div>
    <div><span>age:</span>{{selectedPersona.age}}</div>
</div>
